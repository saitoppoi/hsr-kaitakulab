<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通常攻撃評価データ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
        }
        table thead tr th:first-of-type,
        table tbody tr td:first-of-type {
            position: sticky;
            left: 0;
            z-index: 1;
        }
        table thead tr th:nth-of-type(2),
        table tbody tr td:nth-of-type(2) {
            position: sticky;
            left: 40px;
            z-index: 1;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid px-5">
        <h1 class="py-3 mb-2 border-bottom">通常攻撃評価データ</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover text-nowrap">
                <thead class="table-secondary">
                    <tr id="dataHeader">
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="dataList">
                </tbody>
            </table>
        </div>
    </div>
    <div class="mb-4">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="js/papaparse.min.js"></script>
    <script>
        (async () => {
            const dataUrl = "data/basic-attack.tsv";
            const dataHeader = document.getElementById("dataHeader");
            const dataList = document.getElementById("dataList");

            const createHeaders = (headers) => {
                const template = "<th class='{{className}}'>{{title}}</th>";

                const html = headers.map((header, index) => {
                    let classNames = ["align-middle"];

                    if (index >= headers.length -1) {
                    } else if (index >= 18) {
                        classNames.push("table-success");
                    } else if (index >= 13) {
                        classNames.push("table-danger");
                    } else if (index >= 8) {
                        classNames.push("table-primary");
                    }

                    let html = template.replace("{{title}}", header.replace("\n", "<br>"));
                    html = html.replace("{{className}}", classNames.join(" "))
                    return html
                });

                return html.join("");
            }

            const createList = (list) => {
                const rowTemplate = "<tr>{{row}}</tr>";
                const cellTemplate = "<td>{{data}}</td>";

                const html = list.map(row => {
                    const cells = row.map(data => {
                        return cellTemplate.replace("{{data}}", data);
                    });
                    return rowTemplate.replace("{{row}}", cells.join(""));
                });

                return html.join("\n");
            };

            const fetchData = async () => {
                const response = await fetch(dataUrl);
                const data = Papa.parse(await response.text()).data;
                const headers = data.shift();
                const list = data;
                console.log(headers);
                console.log(list);

                const headerHtml = createHeaders(headers);
                const listHtml = createList(list);

                dataHeader.innerHTML = headerHtml;
                dataList.innerHTML = listHtml;
            };

            await fetchData();
        })();
    </script>
  </body>
</html>
