<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通常攻撃評価データ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/basic-attack/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-5">
        <h1 class="py-3 mb-2 border-bottom">通常攻撃評価データ</h1>

        <div class="mb-2">
            <div class="accordion" id="filterArea">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <div class="accordion-button filter-btn" data-bs-toggle="collapse" data-bs-target="#filterInputs"
                            aria-expanded="true" aria-controls="filterInputs">
                            表示フィルタ
                        </div>
                    </h2>
                    <div id="filterInputs" class="accordion-collapse collapse show" data-bs-parent="#filterArea">
                        <div class="accordion-body">
                            <div class="row mb-3">
                                <label for="combatTypes" class="col-1 col-form-label">属性</label>
                                <div class="col-1">
                                    <button class="btn btn-primary btn-sm" id="allCombatTypesButton">すべて選択</button>
                                </div>
                                <div class="col-10 d-flex align-items-center" id="combatTypes">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="paths" class="col-1 col-form-label">運命</label>
                                <div class="col-1">
                                    <button class="btn btn-primary btn-sm" id="allPathsButton">すべて選択</button>
                                </div>
                                <div class="col-10 d-flex align-items-center" id="paths">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="ranges" class="col-1 col-form-label">距離区分</label>
                                <div class="col-1">
                                    <button class="btn btn-primary btn-sm" id="allRangesButton">すべて選択</button>
                                </div>
                                <div class="col-10 d-flex align-items-center" id="ranges">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive" id="dataList">
            <table class="table table-bordered table-striped table-hover text-nowrap">
                <thead class="table-secondary">
                    <tr id="dataHeader">
                    </tr>
                </thead>
                <tbody class="table-group-divider list" id="dataBody">
                </tbody>
            </table>
        </div>
    </div>
    <div class="mb-4">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/libs/papaparse.min.js"></script>
    <script src="js/libs/list.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/basic-attack/app.js"></script>
</body>

</html>
